{% load static %}

<header>
    <div class="head_top">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo-text">
                                    <div class="d-inline-flex justify-content-center">
                                        <a href="{% url 'home-page' %}">
                                            <h1>
                                                <img src="{% static 'images/logo.png' %}"
                                                     class="mb-2"
                                                     alt="plant-logo">
                                                Plant Shop
                                            </h1>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <nav class="navigation navbar navbar-expand-md navbar-dark" id="mainNav">
                            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarsExample01" aria-controls="navbarsExample01"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarsExample01">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item align-self-center dropdown">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                           data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-list"></i>
                                            Shop
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <li>
                                                <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
                                            </li>
                                            <li>
                                                <hr class="dropdown-divider"/>
                                            </li>
                                            {% for category in links %}
                                                <li>
                                                    <a class="dropdown-item"
                                                       href="{{ category.get_url }}">{{ category.name }}
                                                    </a>
                                                </li>
                                            {% endfor %}
                                        </ul>
                                    </li>
                                    <li class="nav-item align-self-center">
                                        <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                                    </li>
                                    <li class="nav-item align-self-center">
                                        <form class="d-flex">
                                            <a class="btn btn-outline-dark" id="basket-button" type="submit"
                                               href="{% url 'cart:cart-summary' %}" role="button">
                                                <i class="bi-cart-fill me-1"></i>
                                                <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cart_count }}</span>
                                            </a>
                                        </form>
                                    </li>
                                </ul>
                                {% if request.user.is_authenticated %}
                                    <div class="widget-header">
                                        <small class="title text-muted">Welcome {{ user.first_name }}!</small>
                                        <div>
                                            <a href="{% url 'dashboard' %}" id="user-menu">
                                                Dashboard
                                            </a> <span
                                                class="dark-transp"> |
                                                </span>
                                            <a href="{% url 'logout-user' %}" id="user-menu">
                                                Logout
                                            </a>
                                        </div>
                                    </div>
                                {% else %}
                                    <div class="sign_btn align-self-center">
                                        <a href="{% url 'login-user' %}">Sign in</a>
                                    </div>
                                {% endif %}
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
