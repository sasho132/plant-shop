{% extends 'base.html' %}


{% block content %}

    <section class="section-content padding-y bg padding-top">

        {% include 'includes/alerts.html' %}
        <div class="container">
            <div class="row">
                {% include 'includes/dashboard-sidebar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Change Your Password</strong>

                        </header>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'profile-password-change' %}" method="POST">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label>Current Password</label>
                                            <input type="password" name="current_password"
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Create new password</label>
                                            <input type="password" name="new_password"
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm new password</label>
                                            <input type="password" name="confirm_password"
                                                   class="form-control" required>
                                        </div>

                                        <input type="submit" value="Submit" class="btn btn-success mt-3">
                                    </form>
                                </div>

                            </div>
                        </div>

                    </article>
                </main>
            </div>
        </div>
    </section>

{% endblock %}
