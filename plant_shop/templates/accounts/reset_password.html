{% extends 'base.html' %}
{% block content %}

    <section class="section-content padding-y padding-top">

        <div class="card mx-auto w-50">

            <div class="card-body">
                <h4 class="card-title mb-4">Reset Password</h4>
                {% include 'includes/alerts.html' %}
                <form action="{% url 'reset-password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" placeholder="Create Password" name="password">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password"
                               name="confirm_password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block"> Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <p class="text-center mt-4">Don't have account? <a href="{% url 'register-user' %}">Sign up</a></p>
        <br><br>

    </section>
{% endblock %}
