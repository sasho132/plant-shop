{% extends 'base.html' %}
{% block content %}

    <section class="section-content padding-y padding-top">

        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

            <div class="card-body">
                <h4 class="card-title mb-4">Forgot Password</h4>
                {% include 'includes/alerts.html' %}
                <form action="{% url 'forgot-password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" name="email">
                    </div>

                    <div class="form-group mb-2">
                        <a href="{% url 'login-user' %}" class="float-right" id="pass-forgot">
                            Got password? Login
                        </a>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block"> Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <p class="text-center mt-4">Don't have account? <a href="{% url 'register-user' %}" id="pass-forgot">
            Sign up
        </a></p>
        <br><br>

    </section>
{% endblock %}
